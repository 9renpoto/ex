sudo: false
language: elixir
services:
  - postgresql
elixir:
  - 1.6
  - 1.7
otp_release:
  - 19.3
  - 20.3
  - 21.0
env:
  global:
    - ELIXIR_ASSERT_TIMEOUT=2000
    - DB_ENV_POSTGRES_HOST=localhost
  matrix:
    - COWBOY_VERSION=1.0
    - COWBOY_VERSION=2.0
script:
# - mix credo --strict
# - mix dialyzer --halt-exit-status
- MIX_ENV=test mix do compile --warnings-as-errors, coveralls.json
after_success:
- bash <(curl -s https://codecov.io/bash)
notifications:
  email: false
