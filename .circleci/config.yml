version: 2
jobs:
  build:
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - run:
          name: docker-compose build
          command: docker-compose build
      - run:
          name: docker-compose up
          command: docker-compose up -d
      - run:
          name: sleep for waiting launch db
          command: sleep 1
      - run:
          name: lint
          command:
            | docker-compose run web mix credo --strict
            | docker-compose run web mix dialyzer --halt-exit-status
      - run:
          name: test
          command: docker-compose run web mix test
      - run:
          name: docker-compose down
          command: docker-compose down
